<span *ngIf="user">
	{{ user!.displayName }}
</span>
<ion-button (click)="presentPopover($event)"
	class="user-icon">
	<ion-icon [color]="user?'success':''"
		slot="icon-only"
		name="person">
	</ion-icon>
</ion-button>

<!-- User Popover -->
<ion-popover #userpopover>
	<ng-template>
		<ion-content class="ion-padding">
			<ion-list>
				<ion-item>
					<ion-label>
						{{ user?.displayName }}
					</ion-label>
				</ion-item>
				<ion-item>
					<ion-label>{{ user?.email }}</ion-label>
				</ion-item>
				<ion-item>
					<ion-button (click)="logout()"
						color="danger">
						Logout
					</ion-button>
				</ion-item>
			</ion-list>
		</ion-content>
	</ng-template>
</ion-popover>
