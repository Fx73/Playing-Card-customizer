<app-header title="Edit your Deck"></app-header>
<ion-content fullscreen="true">
	<ion-row>
		<ion-col>
			<!-- HEADER -->
			<ion-card class="cardtitle">
				<ion-card-header>
					<ion-input [(ngModel)]="deck.title"
						label="Title"
						labelPlacement="stacked"
						id="title"></ion-input>
				</ion-card-header>
				<ion-card-content>
					<ion-grid>
						<ion-row>
							<ion-col size="3">
								<ion-img [src]="img"></ion-img>
							</ion-col>
							<ion-col>
								<ion-input [(ngModel)]="deck.icon"
									label="Icon"
									labelPlacement="stacked"
									id="icon"></ion-input>
								<ion-input [ngModel]="deck.creator"
									label="Creator"
									labelPlacement="stacked"
									readonly
									id="title"></ion-input>
								<ion-textarea [(ngModel)]="deck.description"
									label="Description"
									labelPlacement="stacked"
									id="description"></ion-textarea>
							</ion-col>
						</ion-row>
					</ion-grid>
				</ion-card-content>
			</ion-card>
		</ion-col>
		<ion-col>
			<!-- PROPRIETES DE BASE -->
			<ion-card>
				<ion-card-header>
					<ion-card-title>Customize Deck</ion-card-title>
				</ion-card-header>
				<ion-card-content>
					<ion-list>
						<ion-item>
							<ion-select [(ngModel)]="deck.format"
								(ionChange)="refreshPreviews()"
								label="Format">
								<ion-select-option *ngFor="let format of deckFormats"
									[value]="format">
									{{ format }}
								</ion-select-option>
							</ion-select>
						</ion-item>
						<ion-item>
							<ion-toggle [(ngModel)]="deck.drawBorder"
								[enableOnOffLabels]="true"
								(ionChange)="refreshPreviews()">
								Draw borders
							</ion-toggle>
						</ion-item>
						<ion-item>
							<ion-label position="stacked">Black Card Color</ion-label>
							<input [(colorPicker)]="deck.blackCardColor"
								[style.background]="deck.blackCardColor"
								(colorPickerClose)="refreshPreviews()">
						</ion-item>
						<ion-item>
							<ion-label position="stacked">Red Card Color</ion-label>
							<input [(colorPicker)]="deck.redCardColor"
								[style.background]="deck.redCardColor"
								(colorPickerClose)="refreshPreviews()">
						</ion-item>
					</ion-list>
				</ion-card-content>
			</ion-card>
		</ion-col>
	</ion-row>
	<!-- Icon PICKERS -->
	<ion-card class="icon-card">
		<ion-accordion-group>
			<ion-accordion>
				<ion-item slot="header"
					color="light">
					<ion-label>Color Icon</ion-label>
				</ion-item>
				<div class="ion-padding"
					slot="content">
					<ion-row>
						<ion-col *ngFor="let color of cardColors"
							size="6">
							<ion-item>
								<ion-thumbnail slot="start">
									<img [src]="getCardImage(color,'icon')">
								</ion-thumbnail>
								<ion-button (click)="pickImage(color, 'icon')"
									expand="block">
									{{color}}
								</ion-button>
							</ion-item>
						</ion-col>
					</ion-row>
				</div>
			</ion-accordion>
		</ion-accordion-group>
	</ion-card>
	<!-- IMAGES PICKERS -->
	<ion-card>
		<ion-card-header>
			<ion-card-title>Cards</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<ion-grid>
				<ion-row>
					<ion-col *ngFor="let color of cardColors"
						size="6">
						<ion-card>
							<ion-card-header>
								<ion-card-title>{{ color }}</ion-card-title>
							</ion-card-header>
							<ion-card-content>
								<ion-grid>
									<ion-row>
										<ion-col *ngFor="let number of cardNumbers"
											size="6">
											<ion-img [src]="getCardImage(color, number)"
												class="card-preview-image"></ion-img>
											<ion-button (click)="pickImage(color, number)"
												expand="block">
												{{number}}
											</ion-button>
										</ion-col>
									</ion-row>
								</ion-grid>
							</ion-card-content>
						</ion-card>
					</ion-col>
					<ion-col *ngIf="deck.format === 'Tarot'"
						size="6">
						<ion-card>
							<ion-card-header>
								<ion-card-title>Trump</ion-card-title>
							</ion-card-header>
							<ion-card-content>
								<ion-grid>
									<ion-row>
										<ion-col *ngFor="let number of trumpNumbers"
											size="6">
											<img [src]="getCardTrumpImage(number)"
												alt="Card Preview"
												class="card-preview-image">
											<ion-button (click)="pickTrumpImage(number)"
												expand="block">
												{{number}}
											</ion-button>
										</ion-col>
									</ion-row>
								</ion-grid>
							</ion-card-content>
						</ion-card>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>


































</ion-content>
